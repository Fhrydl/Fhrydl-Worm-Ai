<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fhrydl Worm Ai</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            background: #1e1e1e;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        button {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:disabled { opacity: 0.5; }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            display: none; /* Sembunyi kalau kosong */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ¤– DeepSeek AI</h2>
        <textarea id="prompt" placeholder="Tanya sesuatu..."></textarea>
        <button onclick="kirimPesan()" id="btnKirim">Kirim</button>
        <div id="output"></div>
    </div>

    <script>
        async function kirimPesan() {
            const prompt = document.getElementById('prompt').value;
            const btn = document.getElementById('btnKirim');
            const output = document.getElementById('output');

            if (!prompt) return;

            // Loading state
            btn.textContent = "Berpikir...";
            btn.disabled = true;
            output.style.display = 'none';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: prompt })
                });

                const data = await res.json();
                
                output.style.display = 'block';
                if (data.reply) {
                    output.textContent = data.reply;
                } else {
                    output.textContent = "Error: " + JSON.stringify(data);
                }

            } catch (err) {
                output.style.display = 'block';
                output.textContent = "Gagal terhubung: " + err;
            } finally {
                btn.textContent = "Kirim";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
